<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text utils</title>

</head>
<body>
<h1>WELCOME to the text analyzer. Enter you text below:</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='margin: 0px; width:721px; height:93px;'></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="newlineremover">New LineRemover<br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br>
    <input type="checkbox" name="extraspaceremover">Extra SpaceRemover<br>
    <button type="submit" >AnalyzerText</button>
</form>
</body>
</html>
